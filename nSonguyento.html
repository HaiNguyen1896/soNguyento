<script>
  let number = parseInt(prompt("Nhập vào số lượng số nguyên tố cần in")) ;
  let count = 0;
  let ncount = 0;
  for (let n=2; count<number;n++){
    for (let i = 2 ; i < n ; i++){
      if (n%i==0){
        ncount = ncount+1;
      }
    }
    if (ncount==0) {
      document.write(n + " ")
      count = count + 1;
    }
    ncount=0;
  }
</script>
